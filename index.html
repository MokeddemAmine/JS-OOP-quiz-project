<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App </title>
    <link rel="stylesheet" href="CSS/style.css"/>
</head>
<body>

<!-- Header of the page -->

    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" id="brand">Quiz App</a>
                <nav>
                    <ul id="user">
                        <li><span>user</span></li>
                        <li>UserName</li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

<!-- content of the pade -->

    <section class="final" style="display:none">
        <div class="container">
            <div class="fina-content">
                <h2>you answered all questions</h2>
                <p class="score"></p>
                <button id="again">Try again</button>
            </div>
        </div>
    </section>
    
    <section class="quiz" style="display:none">
        <div class="container">
            <div class="quiz-content" >
                <div class="count">
                    <span class="current"></span>/
                    <span class="total"></span>
                </div>

                <h3 id="question"></h3>

                <label id="a1" class="container2"></label>
                <label id="a2" class="container2"></label>
                <label id="a3" class="container2"></label>
                <label id="a4" class="container2"></label>

                <button id="next">Submit</button>
            </div> 
        </div>
    </section>

    <section class="settings" >
        <div class="container">
            <div class="settings-content">
                <h2>Quiz App</h2>
                <div>
                    <label for="category">Select Category: </label>
                    <select id="category">
                        <option value="" hidden>Choose Category</option>
                        <option value="9">General Knowledge</option>
                        <option value="27">Animals</option>
                        <option value="23">History</option>
                        <option value="21">Sports</option>
                    </select>
                </div>
                <div>
                    <label for="difficulty">Difficulty :</label>
                    <label for="easy">
                        <input type="radio" name="difficult" id="easy">
                        Easy
                    </label>
                    <label for="medium">
                        <input type="radio" name="difficult" id="medium">
                        Medium
                    </label>
                    <label for="hard">
                        <input type="radio" name="difficult" id="hard">
                        Hard
                    </label>
                </div>
                <div>
                    <label for="nQuestions">Number of Questions :</label>
                    <input type="number" id="nQuestions" min="1" max="10">
                </div>
                <div>
                    <button id="startBtn">Start</button>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="JS/script.js"></script>
</body>
</html>
